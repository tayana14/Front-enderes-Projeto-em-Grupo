  <!--formulario-->
  <div id="login">

    <form class="card">

        <div class="card-header">

            <h2>Login</h2>

        </div>

        <div class="card-content">

            <div class="card-content-area">

                <label for="usuario">Usuário</label>

                <input type="text" id="usuario" autocomplete="off" required>

            </div>

            <div class="card-content-area">

                <label for="password">Senha</label>

                <input type="password" id="pwd" autocomplete="off" required>
                <span>
                  <i class="fa-regular fa-eye-slash"aria-hidden="true"  type="button" id="eye"></i>
                  
               </span>

            </div>

        </div>

        <div class="card-footer">

            <input type="submit" value="Login" class="submit">

                
            <a href="senha.html" class="recuperar_senha">Esqueceu a senha?</a>
               
            <a href="cadastro.html" class="cadastro_reserva">Criar Conta</a>

        </div>

    </form>

</div>

    <ul>

      <li><input accesskey="4" class="zoom"type="button" id="aumentar" value="grande"></li>
      <li><input accesskey="5" class="zoom"type="reset" id="resertar" value="normal"></li>
      <li><input accesskey="6" class="zoom" type="button" id="diminuir"value="pequeno"></li>
      
    </ul>
    </div>
